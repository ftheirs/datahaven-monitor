name: Cron Smoke Test

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cron_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Print cron heartbeat
        run: |
          echo "Cron job fired"
          echo "UTC now: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

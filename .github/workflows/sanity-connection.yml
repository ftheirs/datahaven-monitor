name: Sanity â€“ Connection

on:
  schedule:
    # Run every 15 minutes (keep commented for now)
    # - cron: "*/15 * * * *"
    # Run every 1 hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  sanity-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check & build
        run: bun run build

      - name: Run connection check
        env:
          ACCOUNT_PRIVATE_KEY: ${{ secrets.ACCOUNT_PRIVATE_KEY }}
        run: bun run sanity:connection


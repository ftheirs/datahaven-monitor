name: Monitor Heavy â€“ Stagenet

on:
  schedule:
    # Run every 40 minutes, offset to avoid overlapping testnet
    - cron: "5/40 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  monitor_heavy_stagenet:
    uses: ./.github/workflows/_monitor-heavy.yml
    permissions:
      contents: write
    with:
      network: stagenet
      publish_subdir: heavy/stagenet
      output_dir: badges-heavy/stagenet
      slack_enabled: true
    secrets:
      ACCOUNT_PRIVATE_KEY: ${{ secrets.ACCOUNT_PRIVATE_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

